<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <link rel=stylesheet type=text/css href="/static/global.css">
        <link rel=stylesheet type=text/css href="static/score.css">
        <link href='http://fonts.googleapis.com/css?family=Peralta|Josefin+Sans' rel='stylesheet' type='text/css'>
        <title>{{word}}</title>
    </head>

    <body>
        <div id="topbar">
            {% if not username %}
                <a href="login.html">login</a> | 
                <a href="register.html">register</a>
            {% else %}
                <a href={{username_link}}>{{username}}</a> |
                <a href="/logout">logout</a>
            {% endif %}
        </div>
        <h1 id="linguist" style={{size}}>linguist</h1>
        <div id="word">
            <h2>{{word}}</h2>
        </div>
        <div id="descrip">
            <p>
            {% if logged_in %}
                {% if score %}
                    score: {{score}}.
                    <br>
                {% else %}
                    You have recently tried this word.
                    <br>
                {% endif %}
            {% endif %}
                {{defn}}
                <br>
                <a href="#" onclick="window.history.back();return false;">&lt;&lt; back</a>
            </p>
        </div>
    </body>

</html>
