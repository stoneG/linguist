<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <link rel=stylesheet type=text/css href="static/global.css">
        <link rel=stylesheet type=text/css href="static/score.css">
        <link href='http://fonts.googleapis.com/css?family=Peralta|Gilda+Display' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="static/functions.js"></script>
        <title>{{word}}</title>
    </head>

    <body>
        <div id="topbar">
            {% if not username %}
                <a href="login.html">login</a> | 
                <a href="register.html">register</a>
            {% else %}
                <a href={{username_link}}>{{username}}</a> |
                <a href="/logout">logout</a>
            {% endif %}
        </div>
        <div id="container">
            <div id="word">
                <h1 id="linguist" style={{size}}>{{word}}</h1>
            </div>
            <div id="descrip">
                <p>
                {% if logged_in %}
                    {% if score %}
                        score: {{score}}.
                        <br>
                    {% else %}
                        You have recently tried this word.
                        <br>
                    {% endif %}
                {% endif %}
                    {{defn}}
                    <br>
                    <br>
                    <a href="#" onclick="window.history.back();return false;">&lt;&lt; back</a>
                </p>
            </div>
        </div>
    <script>
        window.onload = {{grow}};
    </script>
    </body>

</html>
